### Application
scout.application.name=Scout JS Widgets
scout.application.version=development

### Environment
scout.devMode=true
scout.auth.cookieSessionValidateSecure=false

### Storage location for FileSystemUserPreferencesStorageService
scout.client.userArea=${user.home}/org.eclipse.scout.jswidgets.ui.html.dev

### Allow object urls created by the image field for dropped images
scout.cspDirective[img-src]='self' blob: *

scout.jetty.keyStorePassword=keypass
scout.jetty.privateKeyPassword=keypass
scout.jetty.certificateAlias=ssl
scout.jetty.keyStorePath=c:/dev/ssl/localhost_dev.jks
